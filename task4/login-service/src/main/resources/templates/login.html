<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Cloud Chat Login</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <style>
            .center-block {
                display: block;
                margin-right: auto;
                margin-left: auto;
            }
        </style>
    </head>
    <body>
    <div class="container" style="margin-top: 10%">
        <div class="row">
            <div class="center-block">
                <form class="form" th:action="@{/login}" method="post">
                    <div class="form-group"><label class="text-dark"> User Name : <input type="text" name="username" class="form-control"/> </label></div>
                    <div class="form-group"><label class="text-dark"> Password: <input type="password" name="password" class="form-control"/> </label></div>
                    <div class="form-group"><input class="btn btn-info btn-md" type="submit" value="Sign In"/></div>
                </form>
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
